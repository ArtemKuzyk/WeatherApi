<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="content-info">
            <div class="weatherContainer">
                <p>Date: <span id="date-setting"></span></p>
            </div>
            <div class="weatherContainer">
                <p>temperature: <span id="temperature"></span></p>
            </div>
            <div class="weatherContainer">
                <p>windspeed: <span id="windspeed"></span></p>
            </div>
            <div class="weatherContainer">
                <p>precipitation: <span id="precipitation"></span></p>
            </div>
        </section>
        <section class="settings">
            <form>
                <!-- <label for="weather-position">City/Latitude-Longitude</label> -->
                <!-- <input type="checkbox" name="weather-position" id="weather-position"> -->
                <div class="settings-select-container">
                    <label for="city">city</label>
                    <select name="city" id="city">
                        <option value="Kyiv">Kyiv</option>
                        <option value="London">London</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Warsaw">Warsaw</option>
                        <option value="New York">New York</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Malaga">Malaga</option>
                        <option value="Uzhhorod">Uzhhorod</option>
                    </select>
                </div>
                <div class="settings-select-container">
                    <label for="date">date</label>
                    <input name="start_date" id="input-date" type="date">
                </div>
                <!-- <label for="city">city</label>
                <input name="city" id="city" type="text"> -->
                <input value="set" type="button" id="settings"></input>
            </form>
        </section>
        <a href="https://open-meteo.com/">Weather data by Open-Meteo.com</a>
    </main>
<script src="script.js"></script>
</body>
</html>
